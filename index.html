<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cake Raffle</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Cake Raffle</h1>
    </header>
    <div class="container">
      <form id="entry-form">
        <label for="name">Enter your name:</label>
        <input type="text" id="participant-name" placeholder="Your Name" />
        <button id="submit-btn" type="submit">Enter</button>
      </form>
      <div id="participants-list">
        <h2>Participants:</h2>
        <ul id="participants"></ul>
      </div>
      <div id="winner-display">
        <h2>Winner:</h2>
        <div id="winner"></div>
      </div>
      <button id="draw-btn">Draw Winner</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
